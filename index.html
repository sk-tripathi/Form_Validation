<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   <center>
   <h1> Welcome to the form Validation!</h1>
   <form action="/myaction.php" name="myForm" onsubmit="return validationForm()" method="post">
       <div class="formdesign" id="name">
       Name: <input type="text" name="fname" required><b><span class="formerror"></span></b>
       </div>

       <div class="formdesign" id="email">
       Email: <input type="email" name="femail" required><b><span class="formerror"></span></b>
       </div>

        <div class="formdesign" id="phone">
        Phone: <input type="phone" name="fphone" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="whatsapp">
        Whatsapp: <input type="whatsapp" name="wnumber" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="address">
        Address: <input type="whatsapp" name="address" required><b><span class="formerror"></span></b>
        </div>
    

        <div class="formdesign" id="pass">
        Password: <input type="password" name="fpass" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="cpass">
        Confirm Password: <input type="password" name="fcpass" required><b><span class="formerror"></span></b>
        </div>

       <input class="but" type="submit" value="Submit"> 

    </form>
    </center>
</body>
<script src="./main.js" charset="utf-8"></script>
</html>
